<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RedBus SignUp</title>
  <link rel="icon" type="image/png" href="./rdc-redbus-logo.webp" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 1rem;
    }

    .signup-container {
      background-color: #fff;
      padding: 2.5rem 3rem;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .signup-container h2 {
      color: #b50b0b;
      margin-bottom: 1.5rem;
      font-size: 2rem;
    }

    input {
      width: 100%;
      padding: 0.9rem;
      margin-bottom: 1.2rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.9rem;
      background-color: #b50b0b;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #8f0909;
    }

    a {
      display: block;
      margin-top: 1rem;
      color: #b50b0b;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* ðŸ“± Mobile Responsive Design */
    @media (max-width: 480px) {
      .signup-container {
        padding: 2rem 1.5rem;
        border-radius: 15px;
      }

      .signup-container h2 {
        font-size: 1.5rem;
      }

      input, button {
        font-size: 0.95rem;
        padding: 0.75rem;
      }
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Sign Up</h2>
    <input type="text" placeholder="E-Mail" id="inp1" />
    <input type="password" placeholder="Password" id="inp2" />
    <button id="btn1">Sign Up</button>
    <a href="./index.html">Already have an account? Login</a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCawqqFZcav_seVrKZDF7g6gwE4vLTxZj0",
      authDomain: "redbus-6e2ea.firebaseapp.com",
      projectId: "redbus-6e2ea",
      storageBucket: "redbus-6e2ea.appspot.com",
      messagingSenderId: "476419522052",
      appId: "1:476419522052:web:b9de3ab771f23e0452bf51"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();

    const btn = document.getElementById("btn1");
    btn.addEventListener("click", () => {
      const email = document.getElementById("inp1").value;
      const password = document.getElementById("inp2").value;

      if (!email || !password) {
        alert("Please fill in both fields.");
        return;
      }

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          console.log("User Signed Up:", userCredential.user);
          alert("Signup Successful!");
          // Optional: Redirect to login page
          // window.location.href = "./login.html";
        })
        .catch((error) => {
          console.error("Signup Error:", error.code, error.message);
          alert(`Signup Failed: ${error.message}`);
        });
    });
  </script>
</body>
</html>
